{% extends "base.html" %}

{% block content %}
<div class="template-container">
    <main class="flex-column">
        <h2>Now Playing</h2>
        <p class="flex-column">
            <img src="{{ player_status.image_url }}" alt="Album cover" class="album-art">
            <div class="flex-column">
                <h3 class="track-name">{{ player_status.name }}</h3>
                <span class="secondary-text"> {{ player_status.artists | join(", ") }}</span>
            </div>
        </p>
        <a href="/spotify/auth" class="spotify-button">Connect to Spotify</a>
    </main>
</div>



<div class="spotify-grid">
    <div class="now-playing-container">
        <h1>Now Playing</h1>
        <div class="track-info-card">
            <img src="{{ player_status.image_url }}" alt="Album cover" class="album-art">
            <div class="track-details">
                <h2 class="track-name">{{ player_status.name }}</h2>
                <span class="secondary-text"> {{ player_status.artists | join(", ") }}</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
